<div class="flex items-center justify-between mb-4">
  <h2 class="text-lg font-semibold">Talento</h2>
  <button
    id="btn-add-workforce"
    class="btn btn-primary"
    hx-get="{% url 'inventory:workforce_create' company.id %}"
    hx-target="#modal"
    hx-swap="innerHTML"
    hx-push-url="false"
    hx-sync="this:queue all"
  >
    <svg class="htmx-indicator hidden h-4 w-4 animate-spin" viewBox="0 0 24 24" aria-hidden="true">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 0 0-4 4H4z"></path>
    </svg>
    <span>+ Agregar perfil de área</span>
  </button>
</div>

<div
  id="workforce-table"
  hx-get="{% url 'inventory:workforce_list' company.id %}"
  hx-trigger="load, workforce:refresh from:body"
  hx-target="this"
  hx-swap="innerHTML"
>
  <div class="flex items-center gap-2 text-sm text-gray-500">
    <svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 0 0-4 4H4z"></path>
    </svg>
    Cargando perfiles…
  </div>
</div>
