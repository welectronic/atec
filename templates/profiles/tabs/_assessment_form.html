<form
  method="post"
  class="bg-white rounded-xl shadow p-4 space-y-4"
  hx-post="{% url 'profiles:assessment_create' company.id %}"
  hx-target="#tab-content"
  hx-swap="innerHTML"
>
  {% csrf_token %}
  <h2 class="text-lg font-semibold mb-2">Nueva evaluaci√≥n</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      {{ form.instrument_code.label_tag }}
      {{ form.instrument_code }}
    </div>
    <div>
      {{ form.instrument_version.label_tag }}
      {{ form.instrument_version }}
    </div>
    <div>
      {{ form.assessment_date.label_tag }}
      {{ form.assessment_date }}
    </div>
    <div class="md:col-span-2">
      {{ form.notes.label_tag }}
      {{ form.notes }}
    </div>
  </div>

  <div class="flex justify-end gap-2 pt-2">
    <button
      type="button"
      hx-get="{% url 'profiles:assessment_list' company.id %}"
      hx-target="#tab-content"
      hx-swap="innerHTML"
      class="px-3 py-1.5 rounded-lg border border-gray-200 text-gray-600 text-sm"
    >
      Cancelar
    </button>
    <button
      type="submit"
      class="px-3 py-1.5 rounded-lg bg-green-600 text-white text-sm hover:bg-green-700"
    >
      Guardar
    </button>
  </div>
</form>
